name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"] # Asegúrate de que tu rama se llame 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Instalamos pnpm explícitamente
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 2. Configuramos Node.js usando la caché de pnpm
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # 3. Instalamos dependencias con pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. Construimos el sitio (esto generará la carpeta 'out' gracias a tu config)
      - name: Build with Next.js
        run: pnpm next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
